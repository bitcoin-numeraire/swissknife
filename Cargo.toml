[package]
name = "swissknife"
version = "0.1.0"
edition = "2021"
authors = ["Dario Anongba Varela <dario.varela@numeraire.tech>"]
rust-version = "1.73"
license = "MIT"
description = "Numeraire's Bitcoin SwissKnife is a software application enabling easy integration of Bitcoin, the Lightning network and the RGB protocol."
repository = "https://github.com/bitcoin-numeraire/swissknife"
homepage = "https://numeraire.tech"

[dependencies]
async-trait = "0.1.74"
axum = "0.6.20"
rgb-lib = "0.2.1"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.34.0", features = ["full"] }
breez-sdk-core = { git = "https://github.com/breez/breez-sdk", tag = "0.2.10" }
bip39 = { version = "*", features = ["rand_core"] }
tokio-rustls = "0.24.1"
rustls-pemfile = "1.0.4"
hyper = { version = "0.14", features = ["full"] }
futures-util = { version = "0.3", default-features = false, features = [
    "alloc",
] }
config = { version = "0.13.4", features = ["yaml", "json", "toml"] }
dotenv = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json"] }
axum-extra = { version = "0.9.0", features = ["typed-header"] }
jsonwebtoken = "9.2.0"
reqwest = "0.11.23"
humantime = "2.1.0"
