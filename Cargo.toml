[package]
name = "swissknife"
version = "0.1.0"
edition = "2021"
authors = ["Dario Anongba Varela <dario.varela@numeraire.tech>"]
rust-version = "1.73"
license = "MIT"
description = "Numeraire's Bitcoin SwissKnife is a software application enabling easy integration of Bitcoin, the Lightning network and the RGB protocol."
repository = "https://github.com/bitcoin-numeraire/swissknife"
homepage = "https://numeraire.tech"

[dependencies]
async-trait = "0.1.74"
axum = "0.7.2"
rgb-lib = { git = "https://github.com/RGB-Tools/rgb-lib", branch = "master" }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.34", features = ["full"] }
breez-sdk-core = { git = "https://github.com/breez/breez-sdk", tag = "0.2.12" }
bip39 = { version = "*", features = ["rand_core"] }
config = { version = "0.13.4", features = ["yaml", "json", "toml"] }
dotenv = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json"] }
axum-extra = { version = "0.9.0", features = ["typed-header"] }
jsonwebtoken = "9.2.0"
reqwest = "0.11.23"
humantime = "2.1.0"
sqlx = { version = "0.7.2", features = [
    "runtime-tokio",
    "tls-rustls",
    "postgres",
    "macros",
] }
uuid = { version = "1.6.1", features = ["serde"] }
chrono = "0.4.31"
thiserror = "1.0.56"
