# Web server settings
[web]
addr = "0.0.0.0:3000"
request_timeout = "60s"

# Lightning settings
[lightning]
invoice_expiry = 3600
domain = "numeraire.tech"
provider = "breez"
fee_buffer = 0.02

[lightning.breez_config]
working_dir = "storage/breez"
certs_dir = "certs/greenlight"
log_in_file = false
restore_only = true

[lightning.cln_config]
endpoint = "https://127.0.0.1:11003"
certs_dir = "certs/cln"

# RGB settings
[rgb]
data_dir = "storage/rgblib"
media_dir = "storage/media"
electrum_url = "localhost:50001"
proxy_server_url = "rpc://localhost:3030/json-rpc"
min_confirmations = 3

# Logging settings
[logging]
format = "json"
ansi = false
line_number = false
thread_ids = false
thread_names = false
level = "info"
filter = "swissknife=info"
file = false

[auth]
# If set to true, the server will require authentication
enabled = false
[auth.jwt]
domain = "domain.auth0.com"
audience = "https://swissknife.numeraire.tech/api/v1"
jwks_refresh_interval = "1h"
leeway = 60

[database]
max_lifetime = "30m"
idle_timeout = "5m"
max_connections = 10
min_connections = 0
acquire_timeout = "5s"
