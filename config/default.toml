# App config
invoice_expiry = 3600
domain = "numeraire.tech"
fee_buffer = 0.02
ln_provider = "breez"

# Web server settings
[web]
addr = "0.0.0.0:3000"
request_timeout = "60s"

[breez_config]
working_dir = "storage/breez"
certs_dir = "certs/greenlight"
log_in_file = false
restore_only = true

[cln_config]
endpoint = "https://localhost:50051"
certs_dir = "./deps/lightningd/data"
maxfeepercent = 0.5
payment_timeout = 60
payment_exemptfee = 5000
retry_delay = 5

[cln_rest_config]
endpoint = "http://localhost:3010/v1"
connect_timeout = "5s"
timeout = "30s"
connection_verbose = true
accept_invalid_certs = false
ws_endpoint = "ws://localhost:3010"
maxfeepercent = 0.5
payment_timeout = 60
payment_exemptfee = 5000
retry_delay = 5

# RGB settings
[rgb]
data_dir = "storage/rgblib"
media_dir = "storage/media"
electrum_url = "localhost:50001"
proxy_server_url = "rpc://localhost:3030/json-rpc"
min_confirmations = 3

# Logging settings
[logging]
format = "json"
ansi = false
line_number = false
thread_ids = false
thread_names = false
level = "info"
filter = "swissknife=info"
file = false

[auth]
# If set to true, the server will require authentication
enabled = false
[auth.jwt]
domain = "domain.auth0.com"
audience = "https://swissknife.numeraire.tech/api/v1"
jwks_refresh_interval = "1h"
leeway = 60

[database]
max_lifetime = "30m"
idle_timeout = "5m"
max_connections = 10
min_connections = 0
acquire_timeout = "5s"
connect_timeout = "30s"
sqlx_logging = true
