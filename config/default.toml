# Web server settings
[web]
addr = "0.0.0.0:3000"

# Lightning settings
[lightning]
working_dir = "storage/breez"

# RGB settings
[rgb]
data_dir = "storage/rgblib"
electrum_url = "localhost:50001"

# Logging settings
[logging]
format = "json"
ansi = false
line_number = false
thread_ids = false
thread_names = false
target = "application_log"
level = "info"
