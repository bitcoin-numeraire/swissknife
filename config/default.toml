# Web server settings
[web]
addr = "0.0.0.0:3000"

# Lightning settings
[lightning]
working_dir = "storage/breez"

# RGB settings
[rgb]
data_dir = "storage/rgblib"
electrum_url = "localhost:50001"

# Logging settings
[logging]
format = "json"
ansi = false
line_number = false
thread_ids = false
thread_names = false
level = "info"
filter = "swissknife"

[auth]
# If set to true, the server will require authentication
enabled = false
[auth.jwt]
domain = "domain.auth0.com"
audience = "https://swissknife.numeraire.tech/api/v1"
jwks_refresh_interval = "1h"
leeway = 60
